databaseChangeLog:

  - changeSet:
      id: 1
      author: you
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER
                  defaultValueNumeric: 1
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP

  - changeSet:
      id: 2
      author: you
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: subscription_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: INTEGER
                  defaultValueNumeric: 1
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: organization_id
            referencedTableName: organization
            referencedColumnNames: id
            constraintName: fk_users_organization